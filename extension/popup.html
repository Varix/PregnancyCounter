<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<!-- Web Fonts -->

<link href='http://fonts.googleapis.com/css?family=Cantora+One' rel='stylesheet' type='text/css'> -->

<!-- jQuery -->
<script src="lib/jquery-1.7.2.min.js"></script>
<!-- Bootstrap -->
<script src="lib/bootstrap.min.js"></script>
<link rel=stylesheet type="text/css" href="lib/bootstrap.min.css">
<!-- other liblary -->
<!-- <script src="lib/rgbcolor.js"></script> -->
<script src="lib/xdate.js"></script>
<!-- chrome extension files -->
<script src="js/popup.js"></script>
<link rel=stylesheet type="text/css" href="styles.css">
</head>
<body>
	<!-- 妊娠週数を表示するエリア -->
	<div id="showCountArea">
		<div id="showCountTxtArea">
			<div class="countTxtArea">出産予定日 : <span id="setDUEDATE">XXXX/XX/XX</span></div>
			<div class="countTxtArea">現在</div>
			<div class="countTxtArea">妊娠 <span id="setPWeek" class="countTxt">XX</span> 週 <span id="setPDay" class="countTxt">X</span> 日</div>
			<div class="countTxtArea">( <span id="setPMonth" class="countTxt">XX</span> ヶ月)</div>
			<div class="commentArea">あと <span id="setPCountdownDays" class="countTxt">XX</span> 日で産まれるよ！</div>
		</div>
		<div id="resetArea">
			<button id="resetPregnancyDate" class="btn btn-mini btn-link" type="button">出産予定日を変更</button>
		</div>
	</div>
	<!-- 出産予定日を入力するエリア -->
	<div id="showInputArea">
		<div id="inputArea">
			<div class="countTxtArea">出産予定日</div>
			<select id="inputYYYY" class="input-small">
				<!-- <option>XXXX</option> x 2 -->
			</select> 年 
			<select id="inputMM" class="input-mini">
				<!-- <option>X</option> x 12 -->
			</select> 月 
			<select id="inputDD" class="input-mini">
				<!-- <option>XX</option> x 31 -->
			</select> 日
		</div>
		<div id="inputBtnArea">
			<button id="setPregnancyDate" class="btn btn-primary btn-small" type="button">設定</button>
		</div>
	</div>
</body>
</html>
